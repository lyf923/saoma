<!DOCTYPE html>
<html class="cn">
<head>
    <meta charset="UTF-8">
<meta name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<link rel="stylesheet" href="/amazeui.min.css">

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<title>共享纸巾</title>
 
</head>
<body>

<div class="ui-font-wrap">
    <img src="icon-5.png" onclick="openScan();"/>
</div>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: "wxade526dbe122d81b", // 必填，公众号的唯一标识
        timestamp: "1528266049", // 必填，生成签名的时间戳
        nonceStr: "aNqySqimf1wsfbha", // 必填，生成签名的随机串
        signature: "4c251797afcd2fa95c43bed8d52222e59bcef626",// 必填，签名
        jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表
    });

    wx.ready(function(){
        openScan();
    });

    function openScan()
    {
        wx.scanQRCode({
            needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                //console.log(res);
                //var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                window.location.href = result;
            }
        });
    }

</script>



</body>
</html>
